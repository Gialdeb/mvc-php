{% extends "base.html" %}

{% block title %}Accedi{% endblock %}

{% block body %}

<h1>Accedi</h1>

<form action="/login/create" method="post">
    <div>
        <label for="inputEmail">Indirizzo Email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Indirizzo Email" autofocus value="{{ email }}">
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password">
    </div>
    <div>
        <label>
            <input type="checkbox" name="ricordami" {% if ricordami %} checked="checked" {% endif %} /> Ricordami
        </label>
    </div>
    <button type="submit">Accedi</button>
    <a href="/password/forgot">Password Dimenticata?</a>
</form>

{% endblock %}
