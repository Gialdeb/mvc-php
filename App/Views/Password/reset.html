{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block body %}

<h1>Reset Password!</h1>


{% if user.errors is not empty %}
<p>Errori:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}


<form action="" method="post" id="formPassword">

    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required />
    </div>

    <button type="submit">Reset Password</button>

</form>

{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>

<script>

    $.validator.addMethod('validPassword',
        function (value, element, param) {
            if(value != ''){
                if(value.match(/.*[a-z]+.*/i) == null){
                    return false;
                }
                if(value.match(/.*\d+.*/) == null){
                    return false;
                }
            }
            return true;
        },
        'Deve contenere almeno una lettera ed un numero'
    );

    $(document).ready(function(){
        $('#formPassword').validate({
            rules:{
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            },
            messages:{
                email: {
                    remote: 'email già presente nei nostri sistemi'

                },
//               email: 'L\'email è richiesta!',
                password: 'La password è obbligatoria'
            }
        });
        /**
         * Mostro la password e la nascondo
         * */
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });

    });
</script>

{% endblock %}
